# This is a basic workflow to help you get started with Actions

name: Zip and Publish Repository

# Controls when the workflow will run
on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  zip-and-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout repository
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      uses: actions/checkout@v4
      with:
        path: ${{ github.event.repository.name }}
        
    - name: Get version from tag
      id: version
      run: |
        echo "===$GITHUB_REF==="
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="snapshot-$(date +%Y%m%d-%H%M%S)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create repository zip
      run: |
        # Create a clean zip excluding .git and other unwanted files
        zip -r "${{ github.event.repository.name }}-${{ steps.version.outputs.version }}.zip" . \
          -x "*.git*" \
          -x "*dist*"
  
    - name: Calculate SHA256
      id: sha256
      run: |
        SHA256=$(sha256sum "${{ github.event.repository.name }}-${{ steps.version.outputs.version }}.zip" | cut -d' ' -f1)
        echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        echo "SHA256: $SHA256"
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Release ${{ steps.version.outputs.version }}
          
          **Repository Archive**
          - ðŸ“¦ **File**: `${{ github.event.repository.name }}-${{ steps.version.outputs.version }}.zip`
          - ðŸ”‘ **SHA256**: `${{ steps.sha256.outputs.sha256 }}`
          
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.event.repository.name }}-${{ steps.version.outputs.version }}.zip
        asset_name: ${{ github.event.repository.name }}-${{ steps.version.outputs.version }}.zip
        asset_content_type: application/zip
